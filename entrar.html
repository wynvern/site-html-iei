<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Styles -->
		<link rel="stylesheet" href="./css/entrar.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
		<title>Entrar</title>
	</head>
	<body>
		<div
			class="fullscreen-container d-flex align-items-center justify-content-center"
		>
			<div class="login">
				<div
					class="d-flex"
					style="
						flex-flow: column;
						width: 400px;
						padding: 40px;
						padding-top: 30px;
					"
				>
					<div class="d-flex" style="flex-flow: column">
						<a href="./index.html"
							><img src="./img/icons/back.svg" style="height: 20px"
						/></a>
						<div class="container-fluid space-small"></div>
						<img src="./img/logo.png" style="filter: invert(1); width: 60%" />
						<div class="container-fluid space-small"></div>
						<h3>Entrar</h3>
						<div class="container-fluid space-small"></div>
					</div>
					<div style="flex-grow: 1" class="d-flex">
						<form action="#" method="POST" class="login-form">
							<div class="d-flex" style="flex-flow: column">
								<p for="usuario">Nome de Usuário</p>
								<input type="text" id="usuario" name="usuario" required />
							</div>
							<div class="container-fluid space-small"></div>

							<div class="d-flex" style="flex-flow: column">
								<p for="senha">Senha</p>
								<input type="password" id="senha" name="senha" required />
								<div class="container-fluid space-small"></div>
							</div>

							<div class="d-flex" style="flex-flow: column">
								<p for="nivel-ensino">Nível de Ensino</p>
								<select id="nivel-ensino" name="nivel-ensino">
									<option value="fundamental">Ensino Fundamental</option>
									<option value="medio">Ensino Médio</option>
									<option value="superior">Ensino Superior</option>
								</select>
							</div>
							<div class="container-fluid space-small"></div>

							<div class="d-flex" style="flex-flow: column">
								<p for="perfil">Perfil</p>
								<select id="perfil" name="perfil">
									<option value="Responsável">Responsável</option>
									<option value="Professor">Professor</option>
									<option value="Aluno">Aluno</option>
								</select>
							</div>
							<div class="container-fluid space-small"></div>

							<div class="d-flex align-items-end" style="flex-grow: 1">
								<input type="submit" value="Enviar" class="login-button" />
							</div>
						</form>
					</div>
				</div>
				<div class="login-image"></div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/base.js"></script>
	</body>
</html>
