<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css");
      @import url("./css/base.css");

      .abc {
        padding-left: 0px;
        padding-right: 0px;
      }

      p,
      h1,
      h2,
      h3,
      label {
        color: white;
        font-weight: 600;
      }

      .detalhe-pagamento {
        background-color: black;
        border-radius: 30px;
        padding: 30px;
        width: 100%;
      }

      input {
        background-color: transparent !important;
        color: white !important;
        border: grey solid 1px !important;
        padding: 10px !important;
        border-radius: 10px !important;
      }
    </style>
    <title>Pagamento</title>
  </head>

  <body>
    <div
      class="container-fluid d-flex abc"
      style="height: 100vh; align-items: center; justify-content: center"
    >
      <div class="row">
        <div class="col-sm-5">
          <div class="detalhe-pagamento">
            <h2>Efetuar o Pagamento</h2>
            <div class="small-spacing container-fluid"></div>
            <form action="" method="post">
              <!-- Informações do Cartão -->
              <div class="form-group">
                <label for="numero_cartao">Número do Cartão:</label>
                <input
                  type="text"
                  id="numero_cartao"
                  name="numero_cartao"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="nome_titular">Nome do Titular:</label>
                <input
                  type="text"
                  id="nome_titular"
                  name="nome_titular"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="validade_cartao">Validade:</label>
                  <input
                    type="text"
                    id="validade_cartao"
                    name="validade_cartao"
                    class="form-control"
                    placeholder="MM/AA"
                    required
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="cvv">CVV:</label>
                  <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <!-- Informações do Pagamento -->
              <div class="form-group">
                <label for="valor">Valor:</label>
                <input
                  type="text"
                  id="valor"
                  name="valor"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input
                  type="text"
                  id="nome_completo"
                  name="nome_completo"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">E-mail:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <!-- Botão de Envio -->
              <div class="container-fluid small-spacing"></div>
              <button
                type="submit"
                class="highlight-button"
                style="width: 100%"
              >
                Efetuar Pagamento
              </button>
            </form>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="detalhe-pagamento">
            <h3>Plano Comum</h3>
            <h1>R$ 19,99</h1>
          </div>

          <div class="container-fluid small-spacing"></div>

          <div class="detalhe-pagamento" style="flex-flow: column">
            <div class="row">
              <div class="col-sm">
                <img
                  src="./img/voltar.svg"
                  style="filter: invert(1); height: 100%; width: auto"
                />
              </div>
              <div class="col-sm">
                <div style="justify-self: flex-end">
                  <h3 style="text-align: end">Cancelação</h3>
                  <p style="text-align: end">
                    Cancele a qualquer momento a sua assinatura
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid small-spacing"></div>

          <a href="./inscrever.html"
            ><p style="color: black">Voltar à página de planos</p></a
          >
        </div>
      </div>
    </div>

    <script src="./js/base.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
